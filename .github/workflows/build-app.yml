name: Build Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: '--target x86_64-pc-windows-msvc'
          - platform: 'ubuntu-latest'
            args: '--target x86_64-unknown-linux-gnu'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.args == '--target x86_64-pc-windows-msvc' && 'x86_64-pc-windows-msvc' || matrix.args == '--target x86_64-unknown-linux-gnu' && 'x86_64-unknown-linux-gnu' || matrix.args == '--target x86_64-apple-darwin' && 'x86_64-apple-darwin' || 'aarch64-apple-darwin' }}

      - name: Install system dependencies (Linux)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            pkg-config \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libasound2-dev \
            libpango1.0-dev \
            libatk1.0-dev \
            libcairo2-dev \
            libgdk-pixbuf2.0-dev \
            libglib2.0-dev

      - name: Install dependencies
        run: |
          cd mod-loader
          npm install

      - name: Generate Windows icon
        if: matrix.platform == 'windows-latest'
        run: |
          cd mod-loader
          # Remove corrupted icon.ico if it exists
          if (Test-Path "src-tauri/icons/icon.ico") { Remove-Item "src-tauri/icons/icon.ico" -Force }
          # Generate ICO file using Node.js script
          node scripts/generate-icon.js
          # Verify the icon was created
          if (-not (Test-Path "src-tauri/icons/icon.ico")) {
            Write-Error "Failed to generate icon.ico"
            exit 1
          }
        shell: pwsh

      - name: Build application
        run: |
          cd mod-loader
          npm run tauri build
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-${{ matrix.args }}
          path: |
            mod-loader/src-tauri/target/release/**/*.exe
            mod-loader/src-tauri/target/release/**/*.dmg
            mod-loader/src-tauri/target/release/**/*.AppImage
            mod-loader/src-tauri/target/release/**/*.deb

